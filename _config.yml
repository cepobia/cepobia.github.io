      author_profile: 
      read_time: true
      comments: true
      share: true
      related: true

  #_pages
  - scope:
      path: ""
      type: posts
    values:
      layout: splash
      author_profile: 

  # _cursos
  - scope:
      path: ""
      type: post
    values:
      layout: splash
      author_profile: 
      share: true
      related: true

# Collections
